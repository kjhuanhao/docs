<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
  <title>DocumentCollection</title>
</head>
<body>
  
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
        el: '#app',
        nameLink: '/', // 点击文档标题后跳转的链接地址
            // 基础路径
        basePath: '/',
        name: 'DocumentCollection',
        repo: 'https://github.com/kjhuanhao/docs',
        search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 4,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内
      },
      //loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      pagination: {
        previousText: '上一节',
        nextText: '下一节',
        crossChapter: true,
        crossChapterText: true,
      },
      auto2top: true





}

  </script>
 <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
